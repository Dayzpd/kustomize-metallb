apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgmt-metallb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mgmt
  ignoreDifferences: []
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
  source:
    repoURL: https://github.com/Dayzpd/kustomize-metallb
    targetRevision: HEAD
    path: overlays/mgmt
  destination:
    name: in-cluster
    namespace: metallb-system